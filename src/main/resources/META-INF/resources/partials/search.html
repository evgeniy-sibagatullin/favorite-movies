<div class="row" ng-init="getFavoritesLists()">
    <div class="col-md-3">
        <p class="lead">Favorite lists</p>

        <div>
            <div class="input-group favorites-lists" ng-repeat="favorites_list in favorites_lists">
                <span ng-click="selectList(favorites_list.id)" ng-class="{active: isListSelected(favorites_list.id)}" id="{{favorites_list.id}}" class="list-group-item favorites_list_title">{{favorites_list.name}}</span>
                <span class="input-group-btn">
                    <button ng-click="showFavoritesListDetails(favorites_list.id)" class="btn btn-default favorites_list_details">Details</button>
                </span>
            </div>
            <div class="input-group add-favorite-list">
                <input class="form-control favorites_list_name" type="text" ng-model="favorites_list_name" name="favorites_list_name" maxlength="15">
                <span class="input-group-btn">
                    <button ng-click="createFavoritesList()" class="btn btn-default" id="create_favorites_list">Create</button>
                </span>
            </div>
        </div>
    </div>

    <div class="col-md-9">
        <p class="lead">Search for your favorite movies</p>

        <div class="input-group col-md-6">
            <input class="form-control" placeholder="Please enter a part of movie title(min 3 chars)"
                   id="search_query" type="text" ng-model="search_query" name="search_query">
            <span class="input-group-btn">
                <button ng-click="searchMovies()" id="searchMovies" class="btn btn-default">Search</button>
            </span>
        </div>

        <div class="row" id="movies">
            <div ng-repeat="movie in movies_to_display">
                <div class="col-lg-3 col-md-3 col-xs-4 movie">
                    <div class="thumbnail text-centered">
                        <p class="movie-title">{{movie.title}}</p>
                        <img class="img-responsive" ng-src="{{movie.poster_path}}" alt="{{movie.title}}">
                        <button class="btn btn-default" ng-disabled="!selected_list_id"
                                ng-click="addToFavoritesList(movie)">Add
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
